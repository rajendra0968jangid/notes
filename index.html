<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }

    .container {
      margin: 40px; /* ✅ Added margin for spacing */
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 25px;
      width: 85%;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #ffdd57;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .link-btn {
      background: linear-gradient(145deg, #ff7eb3, #ff758c);
      border: none;
      padding: 12px 22px;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .ip-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .ip-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 250px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .ip-box:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    .copy-btn {
      margin-left: 12px;
      cursor: pointer;
      font-size: 1.2em;
      color: #ffdd57;
      transition: transform 0.2s;
    }

    .copy-btn:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Row 1: PDFs -->
    <div class="card">
      <h2>📘 Download Linux Course PDFs</h2>
      <div class="links">
        <a href="https://www.linkedin.com/posts/rajendra0968jangid_linux-basic-course-1-activity-7357776278881513473-16Mu?utm_source=social_share_send&utm_medium=member_desktop_web&rcm=ACoAAD5K7oEBQzR2beHeQPo0c2_b35huAxmtw10" class="link-btn">PDF 1</a>
        <a href="https://www.linkedin.com/posts/rajendra0968jangid_linux-basic-course-activity-7362905669772996609-G2CH?utm_source=social_share_send&utm_medium=member_desktop_web&rcm=ACoAAD5K7oEBQzR2beHeQPo0c2_b35huAxmtw10" class="link-btn">PDF 2</a>
      </div>
    </div>

    <!-- Row 2: Public IPs -->
    <div class="card">
      <h2>🌍 Ubuntu Public IPs</h2>
      <div class="ip-list">
        <div class="ip-box">192.168.1.101 <span class="copy-btn" onclick="copyToClipboard('192.168.1.101')">📋</span></div>
        <div class="ip-box">192.168.1.102 <span class="copy-btn" onclick="copyToClipboard('192.168.1.102')">📋</span></div>
        <div class="ip-box">192.168.1.103 <span class="copy-btn" onclick="copyToClipboard('192.168.1.103')">📋</span></div>
        <div class="ip-box">192.168.1.104 <span class="copy-btn" onclick="copyToClipboard('192.168.1.104')">📋</span></div>
        <div class="ip-box">192.168.1.105 <span class="copy-btn" onclick="copyToClipboard('192.168.1.105')">📋</span></div>
      </div>
    </div>
  </div>

  <script>
    function copyToClipboard(ip) {
      navigator.clipboard.writeText(ip).then(() => {
        alert(ip + " copied to clipboard!");
      });
    }
  </script>
</body>
</html>
