<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linux Resources</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: grid;
      grid-template-rows: auto auto; /* âœ… take height as per content */
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
    }

    .card h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #f1c40f;
    }

    .pdf-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #e67e22;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    .pdf-links a:hover {
      background: #d35400;
    }

    .ip-list {
      list-style: none;
      padding: 0;
    }

    .ip-item {
      background: rgba(255,255,255,0.2);
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    .copy-btn {
      cursor: pointer;
      padding: 6px 12px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>

  <h1>ğŸ“˜ Linux Study Resources</h1>
  
  <div class="container">
    <!-- First Row: Question PDFs -->
    <div class="card">
      <h2>ğŸ“‘ Linux Question PDFs</h2>
      <div class="pdf-links">
        <a href="https://www.linkedin.com/posts/rajendra0968jangid_linux-basic-course-1-activity-7357776278881513473-16Mu" target="_blank">ğŸ“¥ Download PDF 1</a>
        <a href="https://www.linkedin.com/posts/rajendra0968jangid_linux-basic-course-activity-7362905669772996609-G2CH" target="_blank">ğŸ“¥ Download PDF 2</a>
      </div>
    </div>

    <!-- Second Row: Public IPs -->
    <div class="card">
      <h2>ğŸŒ Ubuntu Public IPs</h2>
      <ul class="ip-list">
        <li class="ip-item">192.168.1.101 <button class="copy-btn" onclick="copyIP('192.168.1.101')">ğŸ“‹ Copy</button></li>
        <li class="ip-item">192.168.1.102 <button class="copy-btn" onclick="copyIP('192.168.1.102')">ğŸ“‹ Copy</button></li>
        <li class="ip-item">192.168.1.103 <button class="copy-btn" onclick="copyIP('192.168.1.103')">ğŸ“‹ Copy</button></li>
        <li class="ip-item">192.168.1.104 <button class="copy-btn" onclick="copyIP('192.168.1.104')">ğŸ“‹ Copy</button></li>
        <li class="ip-item">192.168.1.105 <button class="copy-btn" onclick="copyIP('192.168.1.105')">ğŸ“‹ Copy</button></li>
      </ul>
    </div>
  </div>

  <script>
    function copyIP(ip) {
      navigator.clipboard.writeText(ip).then(() => {
        alert("âœ… Copied: " + ip);
      });
    }
  </script>

</body>
</html>
