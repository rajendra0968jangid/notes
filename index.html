<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    a {
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .ip-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .ip-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .ip-box:hover {
      background: rgba(0, 0, 0, 0.5);
    }
    .copy-btn {
      background: #00ffcc;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      transition: background 0.2s ease;
    }
    .copy-btn:hover {
      background: #00cc99;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Section 1: PDFs -->
    <div class="card">
      <h1>üìò Linux Notes PDFs</h1>
      <p>Click below to download:</p>
      <p><a href="https://www.linkedin.com/posts/rajendra0968jangid_linux-basic-course-1-activity-7357776278881513473-16Mu?utm_source=social_share_send&utm_medium=member_desktop_web">üìÑ PDF 1</a></p>
      <p><a href="https://www.linkedin.com/posts/rajendra0968jangid_linux-basic-course-activity-7362905669772996609-G2CH?utm_source=social_share_send&utm_medium=member_desktop_web">üìÑ PDF 2</a></p>
    </div>

    <!-- Section 2: IP Addresses -->
    <div class="card">
      <h1>üåç Ubuntu Machine IPs</h1>
      <div class="ip-container">
        <div class="ip-box">
          <span>192.168.1.10</span>
          <button class="copy-btn" onclick="copyIP('192.168.1.10')">Copy</button>
        </div>
        <div class="ip-box">
          <span>192.168.1.11</span>
          <button class="copy-btn" onclick="copyIP('192.168.1.11')">Copy</button>
        </div>
        <div class="ip-box">
          <span>192.168.1.12</span>
          <button class="copy-btn" onclick="copyIP('192.168.1.12')">Copy</button>
        </div>
        <div class="ip-box">
          <span>192.168.1.13</span>
          <button class="copy-btn" onclick="copyIP('192.168.1.13')">Copy</button>
        </div>
        <div class="ip-box">
          <span>192.168.1.14</span>
          <button class="copy-btn" onclick="copyIP('192.168.1.14')">Copy</button>
        </div>
      </div>
      <p style="margin-top:15px; font-size:14px; opacity:0.8;">Password: <b>q123</b></p>
    </div>

  </div>

  <script>
    function copyIP(ip) {
      navigator.clipboard.writeText(ip);
      alert("‚úÖ IP copied: " + ip);
    }
  </script>
</body>
</html>
