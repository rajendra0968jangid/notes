<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6f61, #6a11cb, #2575fc);
      margin: 0;
      padding: 20px;
      color: #fefefe;
      text-align: center;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
    }

    h1,
    h2,
    h3 {
      margin: 20px 0;
      font-size: 2rem;
      color: #ffe082;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
    }

    .box {
      padding: 25px;
      border-radius: 15px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0.3));
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.3rem;
    }

    .box:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
    }

    .pdf-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 12px;
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .pdf-btn:hover {
      background: linear-gradient(135deg, #ff5722, #e91e63);
      transform: scale(1.08);
    }

    .ip-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .ip-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.35);
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      color: #e0f7fa;
      box-shadow: inset 0 2px 6px rgba(255, 255, 255, 0.2);
    }

    .copy-btn {
      cursor: pointer;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .copy-btn:hover {
      background: linear-gradient(135deg, #ff5722, #e91e63);
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 1.2rem;
      color: #cfd8dc;
    }

    footer a {
      color: #ffe082;
    }

    footer a:hover {
      color: #fff59d;
    }
  </style>
  <script>
    function copyToClipboard(ip) {
      navigator.clipboard.writeText(ip).then(() => {
        alert("Copied: " + ip);
      });
    }
    

  </script>
</head>

<body>
  <div class="container">
    <div class="grid">
      <!-- Questions Section -->
      <div class="box">
        <h2>OST Notes</h2>
        <a class="pdf-btn"
          href="https://www.linkedin.com/posts/rajendra0968jangid_linux-basic-course-1-activity-7357776278881513473-16Mu"
          target="_blank">
          <i class="fas fa-file-download"></i> Download PDF 1
        </a>
        <a class="pdf-btn"
          href="https://www.linkedin.com/posts/rajendra0968jangid_linux-basic-course-activity-7362905669772996609-G2CH"
          target="_blank">
          <i class="fas fa-file-download"></i> Download PDF 2
        </a>
      </div>

      <div class="box">
        <h2>Class Notes</h2>
        <a class="pdf-btn" href="https://miro.com/app/board/uXjVJUz0cFk=/?share_link_id=35855882471" target="_blank">
          <i class="fas fa-file-download"></i> Open
        </a>
      </div>

      <div class="box">
        <h2>Practise Questions</h2>
        <!-- <a class="pdf-btn" href="https://miro.com/app/board/uXjVJUz0cFk=/?share_link_id=35855882471" target="_blank">
          <i class="fas fa-file-download"></i> Open
        </a> -->
      </div>
      <!-- IP Section -->
      <div class="box">
        <h2>Ubuntu Machine Public IPs</h2>
        <h2>Active</h2>
        <div class="ip-grid">
          <div class="ip-item">54.196.85.7 <button class="copy-btn" onclick="copyToClipboard('54.196.85.7')"><i
                class="fas fa-copy"></i> Copy</button></div>

          <div class="ip-item">52.90.224.135 <button class="copy-btn" onclick="copyToClipboard('52.90.224.135')"><i
                class="fas fa-copy"></i> Copy</button></div>

          <div class="ip-item">107.23.206.11 <button class="copy-btn" onclick="copyToClipboard('107.23.206.11')"><i
                class="fas fa-copy"></i> Copy</button></div>

          <div class="ip-item">54.84.17.222 <button class="copy-btn" onclick="copyToClipboard('54.84.17.222')"><i
                class="fas fa-copy"></i> Copy</button></div>

          <div class="ip-item">98.80.244.231 <button class="copy-btn" onclick="copyToClipboard('98.80.244.231')"><i
                class="fas fa-copy"></i> Copy</button></div>

        </div>
      </div>
    </div>

    <footer>
      Created by <a href="https://www.linkedin.com/in/rajendra0968jangid/" target="_blank">Rajendra Jangid</a>
    </footer>

  </div>
</body>

</html>
