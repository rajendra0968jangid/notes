<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linux Resources</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      color: #ffcc70;
    }

    .card ul {
      list-style: none;
      padding: 0;
    }

    .card ul li {
      margin: 12px 0;
    }

    .card a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .card a:hover {
      background: linear-gradient(135deg, #24c6dc, #514a9d);
      transform: scale(1.05);
    }

    .ip-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 12px;
      border-radius: 10px;
      margin: 8px 0;
      font-size: 1.1rem;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>üöÄ Linux Study Resources & Ubuntu Servers</h1>
  <div class="container">
    <!-- Question PDFs -->
    <div class="card">
      <h2>üìò Linux Questions PDFs</h2>
      <ul>
        <li><a href="https://www.linkedin.com/posts/rajendra0968jangid_linux-basic-course-1-activity-7357776278881513473-16Mu" target="_blank">Download PDF 1</a></li>
        <li><a href="https://www.linkedin.com/posts/rajendra0968jangid_linux-basic-course-activity-7362905669772996609-G2CH" target="_blank">Download PDF 2</a></li>
        <li><a href="#">Download PDF 3</a></li>
        <li><a href="#">Download PDF 4</a></li>
      </ul>
    </div>

    <!-- Ubuntu Machine Public IPs -->
    <div class="card">
      <h2>üåê Ubuntu Machine Public IPs</h2>
      <div class="ip-box">192.168.1.10</div>
      <div class="ip-box">192.168.1.11</div>
      <div class="ip-box">192.168.1.12</div>
      <div class="ip-box">192.168.1.13</div>
      <div class="ip-box">192.168.1.14</div>
    </div>
  </div>
</body>
</html>
